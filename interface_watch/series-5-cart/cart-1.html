<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="style-cart.css">
        <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
        <style>
            .mySlides {display:none}
            .w3-left, .w3-right, .w3-badge {cursor:pointer}
            .w3-badge {height:13px;width:13px;padding:0}
        </style>
        <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@500&display=swap" rel="stylesheet">
        <title>Apple Watch</title>
    </head>

    <body>
        <div class="container-fluid">
            <nav> 
                <div class="appleNav">
                  <ul>
                      <li>
                        <a href="#"><img src="../images/apple-xxl.png" height="20"></a>
                      </li>
                      <li><a href="#">Mac</a></li>
                      <li><a href="#">iPad</a></li>
                      <li><a href="#">iPhone</a></li>
                      <li><a href="#">Watch</a></li>
                      <li>
                        <a href="#"><img src="../images/search-3-xxl.png" height="20"></a>
                      </li>
                  </ul>
                </div>
            </nav>
            
            <div class="title">
                <p><b>Apple Watch Series 5</b></p>
            </div>

            <div class="main-content">
                <div class="product-img">
                    <div class="slideshow-container">
                        <div class="mySlides fade">
                            <img src="images/watch-1-1.jpg" width="550px" height="550px">
                        </div>
                    
                        <div class="mySlides fade">
                            <img src="images/watch-1-2.jpg" width="550px" height="550px">
                        </div>
                    
                        <div class="mySlides fade">
                            <img src="images/watch-1-3.jpg" width="550px" height="550px">
                        </div>
                    
                        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                        <a class="next" onclick="plusSlides(1)">&#10095;</a>
                    </div>
                    <br>
                    <div style="text-align:center">
                        <span class="dot" onclick="currentSlide(1)"></span>
                        <span class="dot" onclick="currentSlide(2)"></span>
                        <span class="dot" onclick="currentSlide(3)"></span>
                    </div>
                </div>
                <div class="product-info">
                    <p style="line-height: 1;">
                        <span style="font-weight: bolder; font-size: larger;">Apple Watch</span>
                        <h2>Gold Aluminum Case with Sport Band</h2>
                        <span style="font-size: x-large;">From $399</span><br><br><br>
                    </p>
                    <p style="font-size: x-large;">Band Colors</p><hr>
                    <fieldset class="band-colors">
                        <ul>
                            <li><input type="image" src="images/seafoam.jpg"></li>
                            <li><input type="image" src="images/vitaminc.jpg"></li>
                            <li><input type="image" src="images/linen-blue.jpg"></li>
                            <li><input type="image" src="images/red.jpg"></li>
                            <li><input type="image" src="images/cactus.jpg"></li>
                            <li><input type="image" src="images/coastal-gray.jpg"></li>
                            <li><input type="image" src="images/pride.jpg"></li>
                        </ul>
                    </fieldset>
                </div>
            </div>
           
        </div>
        <script src="script.js"></script>
    </body>
